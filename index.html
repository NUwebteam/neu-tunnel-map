<!DOCTYPE html>
<html>
    <head>
      <title>Northeastern Tunnel Map</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
      <link href="./index.min.css" rel="stylesheet">
    </head>
    <body>
      <div id="tunnel-map">
        <div class="map-container">
          <img src="./assets/img/base-default-icons.svg" alt="tunnel map">
          <div id="route-container" class="route-container">
            <img id="route-image" src="#" alt="tunnel map">
          </div>
        </div>
        <div id="close-route" class="close-route">
          +
        </div>
        <div class="direction-prompt-container pulse">
          <div id="direction-prompt" class="direction-prompt">
          </div>
        </div>
        <div class="direction-container hide">
          <div id="close-direction" class="close-direction">
            +
          </div>
          <div class="direction-form-wrapper">
            <h1> Start Location </h1>
            <select tabindex="0" name="start-location">
              <option value=""></option>
              <!-- <option value="cabot">Cabot Gym</option>
              <option value="richards">Richards Hall</option> -->
              <option value="ell">Ell Hall</option>
              <option value="dodge">Dodge Hall</option>-->
              <option value="mugar">Mugar Hall</option>
              <!-- <option value="hayden">Hayden Hall</option>
              <option value="curry">Curry Student Center</option>-->
              <option value="forsyth">Forsyth Hall</option>
              <!-- <option value="churchill">Churchill Hall</option>
              <option value="snell-lib">Snell Library</option> -->
              <option value="snell">Snell Engineering</option>
            </select>
            <h1> End Location </h1>
            <select tabindex="0" name="end-location">
              <option value=""></option>
              <option value="cabot">Cabot Gym</option>
              <option value="richards">Richards Hall</option>
              <option value="ell">Ell Hall</option>
              <option value="dodge">Dodge Hall</option>
              <option value="mugar">Mugar Hall</option>
              <option value="hayden">Hayden Hall</option>
              <option value="curry">Curry Student Center</option>
              <option value="forsyth">Forsyth Hall</option>
              <option value="churchill">Churchill Hall</option>
              <option value="snell-lib">Snell Library</option>
              <option value="snell">Snell Engineering</option>
            </select>
            <button id="map-go"class="success"> GO </button>
            <div class="error-container hide">
              <h5>Something went wrong. Please be sure to have a start and end location, then try again.</h5>
            </div>
          </div>
        </div>
        <!-- <div id="route-container" class="route-container">
          <div id="close-route" class="close-direction">
            +
          </div>
          <img id="route-image" src="./assets/img/sn_cb.png" alt="tunnel map">
        </div> -->
      </div>
      <script src="./bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </body>
</html>
